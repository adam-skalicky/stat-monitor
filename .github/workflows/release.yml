name: Build and Deploy Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Read current version
        id: current_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
      
      - name: Increment version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          
          # Parse version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Determine bump type (from manual trigger or default to patch)
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          if [ -z "$BUMP_TYPE" ]; then
            BUMP_TYPE="patch"
          fi
          
          # Increment based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Commit version bump
        run: |
          git add VERSION
          git commit -m "Bump version to ${{ steps.new_version.outputs.version }}"
          git push
      
      - name: Build artifacts
        run: |
          chmod +x build.sh
          ./build.sh ${{ steps.new_version.outputs.version }}
      
      - name: Install AWS CLI
        run: |
          pip install awscli
      
      - name: Configure AWS credentials for R2
        run: |
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws configure set region auto
      
      - name: Sync to R2
        run: |
          echo "------------------------------------------------"
          echo "Deploying to R2 Bucket: ${{ secrets.R2_BUCKET_NAME }}"
          echo "------------------------------------------------"
          
          aws s3 sync output s3://${{ secrets.R2_BUCKET_NAME }} \
            --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --delete \
            --exclude ".DS_Store"
          
          echo "------------------------------------------------"
          echo "Sync Complete!"
          echo "Version ${{ steps.new_version.outputs.version }} deployed"
          echo "------------------------------------------------"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          release_name: Release v${{ steps.new_version.outputs.version }}
          body: |
            Release version ${{ steps.new_version.outputs.version }}
            
            ## Installation
            ```bash
            curl -fsSL ${{ secrets.R2_PUBLIC_URL }}/latest/install.sh | sudo bash
            ```
          draft: false
          prerelease: false
